<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOGWALKER</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: '#00c8ff',
                        dark: '#050505',
                        light: '#ffffff',
                        red: '#ff0000'
                    },
                    fontFamily: {
                        rounded: ['"Fredoka One"', 'cursive'],
                        sans: ['Nunito', 'sans-serif'],
                        mono: ['Nunito', 'monospace']
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'pulse-soft': 'pulseSoft 4s infinite',
                        'border-pulse': 'borderPulse 2s infinite'
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        pulseSoft: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.6' }
                        },
                        borderPulse: {
                            '0%, 100%': { border-color: 'rgba(0, 200, 255, 0.5)' },
                            '50%': { border-color: 'rgba(0, 200, 255, 0.9)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 0 0 15px rgba(0, 200, 255, 0.3);
            }
            .grid-pattern {
                background-image: radial-gradient(rgba(0, 200, 255, 0.1) 1px, transparent 1px);
                background-size: 20px 20px;
            }
        }
    </style>
    
    <style>
        /* 导入圆润字体 */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
        
        /* 基础样式 */
        body {
            overflow: hidden;
            background-color: #050505;
        }
        
        /* 打字光标动画 - 调整为文字右下角 */
        .typing-container {
            position: relative;
            display: inline-block;
            min-width: 10px;
        }
        
        .typing-cursor {
            width: 12px;
            height: 12px;
            background-color: #00c8ff;
            border-radius: 30%;
            animation: blink 1s step-end infinite;
            will-change: opacity;
            
            /* 调整定位至文字右下角 */
            position: absolute;
            bottom: 0.7em; /* 向上调整，远离底部边缘 */
            right: -0.9em; /* 向右调整，更靠近字符右侧 */
        }
        
        @keyframes blink {
            from, to { opacity: 0 }
            50% { opacity: 1 }
        }
        
        /* 背景装饰动画 */
        .bg-animate {
            animation: bgShift 15s ease-in-out infinite;
        }
        
        @keyframes bgShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .text-red {
            color: #ff0000 !important;
        }

        /* 移动端适配 */
        @media (max-width: 640px) {
            .fixed.top-4.left-4,
            .fixed.bottom-4.right-4 {
                width: 12px;
                height: 12px;
            }
            
            .typing-cursor {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="font-sans text-light min-h-screen flex items-center justify-center relative p-4">
    <!-- 背景装饰 -->
    <div class="fixed inset-0 grid-pattern opacity-30 bg-animate"></div>
    <div class="fixed top-0 left-0 w-full h-full bg-gradient-to-br from-dark via-transparent to-transparent pointer-events-none"></div>
    
    <!-- 角落装饰元素 - 响应式调整 -->
    <div class="fixed top-4 left-4 w-12 md:w-16 h-12 md:h-16 border-t-2 border-l-2 border-accent/30"></div>
    <div class="fixed bottom-4 right-4 w-12 md:w-16 h-12 md:h-16 border-b-2 border-r-2 border-accent/30"></div>
    
    <!-- 主内容 -->
    <div class="relative z-10 text-center max-w-full mx-auto">
        <!-- 标题区域 - 优化移动端显示 -->
        <div class="mb-6 overflow-visible">
            <div class="typing-container">
                <div id="typed-text" class="text-[clamp(2rem,8vw,7rem)] font-rounded font-bold text-white text-shadow leading-none inline-block"></div>
                <span class="typing-cursor"></span>
            </div>
        </div>
        
        <!-- 简短描述 - 响应式文本大小 -->
        <p class="text-gray-400 uppercase tracking-widest text-xs sm:text-sm mb-8 md:mb-12 opacity-0 animate-fade-in-up" style="animation-delay: 2.8s;">
            EXPLORING DIGITAL FRONTIERS
        </p>
        
        <!-- 互动按钮 - 响应式调整 -->
        <div class="opacity-0 animate-fade-in-up" style="animation-delay: 3.2s;">
            <button class="group relative px-6 py-3 sm:px-8 sm:py-3 border border-accent/50 text-accent uppercase tracking-wider text-sm hover:bg-accent hover:text-dark transition-all duration-300 overflow-hidden">
                <span class="relative z-10 flex items-center justify-center">
                    ENTER
                    <i class="fa fa-chevron-right ml-2 group-hover:ml-3 transition-all"></i>
                </span>
                <span class="absolute inset-0 w-0 h-full bg-accent/10 group-hover:w-full transition-all duration-300"></span>
            </button>
        </div>
    </div>

    <script>
        // 打字效果实现
        document.addEventListener('DOMContentLoaded', function() {
            const textSegments = [
                "I'M ",
                { content: "FOG", color: "text-red" },
                "WALKER"
            ];
            
            const typedElement = document.getElementById('typed-text');
            const cursorElement = document.querySelector('.typing-cursor');
            let segmentIndex = 0;
            let charIndex = 0;
            const typingDelay = 150;
            
            function typeCharacter() {
                if (segmentIndex < textSegments.length) {
                    const currentSegment = textSegments[segmentIndex];
                    
                    if (typeof currentSegment === 'string') {
                        if (charIndex < currentSegment.length) {
                            typedElement.innerHTML += currentSegment.charAt(charIndex);
                            charIndex++;
                            setTimeout(typeCharacter, typingDelay);
                        } else {
                            segmentIndex++;
                            charIndex = 0;
                            setTimeout(typeCharacter, typingDelay);
                        }
                    } else {
                        if (charIndex < currentSegment.content.length) {
                            typedElement.innerHTML += `<span class="${currentSegment.color} font-rounded">${currentSegment.content.charAt(charIndex)}</span>`;
                            charIndex++;
                            setTimeout(typeCharacter, typingDelay);
                        } else {
                            segmentIndex++;
                            charIndex = 0;
                            setTimeout(typeCharacter, typingDelay);
                        }
                    }
                } else {
                    cursorElement.style.display = 'block';
                }
            }
            
            setTimeout(typeCharacter, 600);
        });
    </script>
</body>
</html>
